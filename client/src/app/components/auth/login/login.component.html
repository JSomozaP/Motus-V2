<div class="login-container">
  <div class="login-card">
    <h1>🎯 MOTUS</h1>
    <h2>Connexion</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          required 
          email
          #emailInput="ngModel"
          placeholder="votre@email.com"
        >
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Email requis et valide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          placeholder="Votre mot de passe"
        >
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Mot de passe requis (min. 6 caractères)
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="login-btn"
      >
        <span *ngIf="isLoading">⏳ Connexion...</span>
        <span *ngIf="!isLoading">🚀 Se connecter</span>
      </button>

      <div class="forgot-password">
        <button type="button" (click)="onForgotPassword()" class="forgot-link">
          🔒 Mot de passe oublié ?
        </button>
      </div>
    </form>

    <div class="register-link">
      <p>Pas encore de compte ?</p>
      <a routerLink="/register">📝 Créer un compte</a>
    </div>

    <!-- Compte de test pour développement -->
    <div class="test-account">
      <h3>🧪 Compte de test :</h3>
      <p><strong>Email:</strong> jeremy&#64;test.com</p>
      <p><strong>Mot de passe:</strong> Test123</p>
      <button (click)="useTestAccount()" type="button" class="test-btn">
        Utiliser le compte de test
      </button>
    </div>
  </div>
</div>

<app-confirmation-modal
  [isVisible]="showForgotModal"
  title="🔒 Réinitialisation de mot de passe"
  [message]="'Envoyer un email de réinitialisation à ' + email + ' ?'"
  confirmText="Envoyer"
  (confirmed)="onConfirmReset()"
  (cancelled)="onCancelReset()">
</app-confirmation-modal>

<div *ngIf="resetMessage" class="success-message">
  {{ resetMessage }}
</div>
