<div class="reset-container">
  <div class="reset-form">
    <h2>🔑 Nouveau mot de passe</h2>
    <p>Créez un nouveau mot de passe sécurisé pour votre compte</p>
    
    <form (ngSubmit)="onSubmit()" *ngIf="!isSuccess">
      <div class="form-group">
        <input 
          type="password" 
          [(ngModel)]="newPassword" 
          name="newPassword"
          placeholder="Nouveau mot de passe (min. 6 caractères)"
          required
          minlength="6">
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="Confirmer le nouveau mot de passe"
          required>
      </div>
      
      <button type="submit" [disabled]="isLoading" class="reset-btn">
        <span *ngIf="!isLoading">🔄 Réinitialiser mon mot de passe</span>
        <span *ngIf="isLoading">⏳ Réinitialisation en cours...</span>
      </button>
      
      <div *ngIf="errorMessage" class="error">
        ❌ {{ errorMessage }}
      </div>
    </form>
    
    <div *ngIf="isSuccess" class="success">
      <h3>✅ Mot de passe réinitialisé avec succès !</h3>
      <p>Votre mot de passe a été mis à jour. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
      <button (click)="goToLogin()" class="login-btn">
        🚀 Se connecter maintenant
      </button>
    </div>
  </div>
</div>
